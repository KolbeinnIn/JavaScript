<!DOCTYPE html>
<html>
    <head>
        <title>Tónleikar - Kolbeinn</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
         <!--
        þetta er official semantic script file-ið
        script src="semantic.min.js"></script
        hér fyrir neðan er modified semantic file sem inniheldur calendar klasa sem lætur calendar virka vel-->
        -->
        <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="semantic.min.css"/>
        <!--hér fyrir neðan er modified semantic file sem inniheldur calendar klasa og icons (það er það eina auka sem ég nota sem er ekki í official pakkanum)-->
        <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body style="background-color:black; margin: 0 auto; max-width: 60em;">
        <div class="ui segment">
            <div class="ui three column very relaxed stackable grid">
                <div class="ui input column">
                    <h4>Leita af sýningu</h4>
                    <input type="text" id="search" onkeyup="leita()"/>
                </div>
                <div class="ui input column">
                    <h4>Veldu staðsetningu</h4>
                    <input type="text" id="stadur" onkeyup="stadsetning()"/>
                </div>
                <div class="ui column">
                    <h4>Veldu dagsetningu</h4>
                    <div class="ui calendar" id="day">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input type="text" placeholder="Date">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui segment" id="syningar"></div>
    </body>
    <script>
        $('#day').calendar({
            type: 'date'
        });
    </script>
      <script src="script.js" type="text/javascript"></script>
     
</html>
